<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="control-panel">
      <div class="result-box"></div>
      <button class="start-button">Start</button>
    </div>
    <div class="gameboard"></div>
    <div class="gameboard-disable"></div>
    <form id="player-name-form">
      <div>
        <label for="player-one-name">Enter Player 1's name:</label>
        <input
          type="text"
          id="player-one-name"
          value="Player 1"
          required
        />
      </div>
      <div>
        <label for="player-two-name">Enter Player 2's name:</label>
        <input
          type="text"
          id="player-two-name"
          value="Player 2"
          required
        />
      </div>
      <button form="player-name-form">Submit</button>
    </form>
  </body>
</html>
